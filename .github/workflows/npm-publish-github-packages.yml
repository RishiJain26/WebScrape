name: Node.js Package

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: cd frontend && npm ci   # Move to the frontend folder and install dependencies
      - run: cd frontend && npm test # Run tests for the React app

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
      - run: cd frontend && npm ci   # Ensure dependencies are installed in the frontend folder
      - run: cd frontend && npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
